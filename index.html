<!DOCTYPE html>
<html>
<head>
    <title>詳細地形図ジェネレーター</title>
    <meta name="description" content="バリエーションルート登山に必要な詳細地形図を作成できます。">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/png" href="img/mountain_ama_dablam.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/mountain_ama_dablam.png">
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw-src.css' />

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.5.0/Control.MiniMap.css' />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-area-select-npm@2.0.1/dist/leaflet-areaselect.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
    <div class="loading is-hide" style="z-index:10000; width:100%; text-align: center;">
        <div class="loading_icon">
        </div>
    </div>
    <div class ="center" style="width:100%; text-align: center;">
        <div style="width:100%;">
            <div class="map" id="map" style="width:auto;height:450px;"></div>

            <div id="result" style="width:auto; height: auto; text-align: left;">
                <div>
                    国土地理院が公開する標高データ（DEM5AおよびDEM10B）をもとに、選択範囲の詳細地形図を作成します。<br>選択領域が大きいと、時間がかかります。<br>
                    <font size="1">出典: <a href=https://github.com/gsi-cyberjapan/experimental_dem>国土地理院ベクトルタイル提供実験（基盤地図情報（数値標高モデル））</a></font>
                </div>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="mag_check">
                    <label class="form-check-label" for="mag_check">磁北線</label>
                </div>
                <div>
                    <button id="create" type="button" class="btn btn-success">作成</button>
                    <button id="view" type="button" class="btn btn-primary">プレビュー表示/非表示</button>
                </div>
                <input type="text" class="sw" hidden />
                <input type="text" class="ne" hidden />
            </div>
            <div id="netprint" class="netprint" style="width:auto; height: auto; text-align: left;">
                <button id="netprint" type="button" class="btn btn-secondary">ネットプリントに登録</button>&nbsp;
                <a href="https://networkprint.ne.jp/" target="_blank">
                    <img src="img/netprint_rogo.png" width="150px">
                </a>
            </div>
            <div class="image_viewer" id="image_viewer" style="width:auto; height: auto;">
                <div id="status">ここに画像が表示されます。</div>
                <div id="image_created"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-area-select-npm@2.0.1/dist/leaflet-areaselect.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw-src.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.5.0/Control.MiniMap.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script src="js/loading.js"></script>
</body>
